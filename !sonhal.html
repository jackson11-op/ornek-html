<body>

  <h1>ðŸ“š Masa KullanÄ±m SÃ¼resi</h1>
  <p class="description">Bu masayÄ± en fazla 2 saat kullanabilirsiniz. SÃ¼re bitince size haber verilecektir.</p>

  <button id="startBtn">ðŸŸ¢ SÃ¼reyi BaÅŸlat</button>
  <div id="timer">02:00:00</div>
  <div id="message">ðŸ”” SÃ¼reniz doldu!<br>LÃ¼tfen masayÄ± boÅŸaltÄ±nÄ±z ðŸŽµ</div>

  <!-- Hababam SÄ±nÄ±fÄ± mÃ¼ziÄŸi Ã¶rnek ses -->
  <audio id="alarmSound">
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
  </audio>

  <script>
    let seconds = 2 * 60 * 60; // 2 saat
    let countdown;
    const timerDiv = document.getElementById("timer");
    const messageDiv = document.getElementById("message");
    const alarm = document.getElementById("alarmSound");
    const startBtn = document.getElementById("startBtn");

    function formatTime(s) {
      const h = String(Math.floor(s / 3600)).padStart(2, '0');
      const m = String(Math.floor((s % 3600) / 60)).padStart(2, '0');
      const sec = String(s % 60).padStart(2, '0');
      return `${h}:${m}:${sec}`;
    }

    function startTimer() {
      startBtn.style.display = "none";
      timerDiv.style.display = "inline-block";
      timerDiv.textContent = formatTime(seconds);

      countdown = setInterval(() => {
        seconds--;
        timerDiv.textContent = formatTime(seconds);

        if (seconds <= 0) {
          clearInterval(countdown);
          timerDiv.style.display = "none";
          messageDiv.style.display = "block";
          alarm.play();
        }
      }, 1000);
    }

    startBtn.addEventListener('click', startTimer);
  </script>
